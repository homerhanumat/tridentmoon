<!-- inspired by https://www.digitalocean.com/community/tutorials/css-collapsible-->

{{$id := .Get "id"}}
{{$label := .Get "label"}}

<div class="wrap-collapsible">
<input id="{{$id}}" class="toggle" type="checkbox">
<label for="{{$id}}" class="lbl-toggle">{{$label}}</label>
<div class="collapsible-content">
<div class="content-inner">

{{ .Inner | markdownify }}
</div>
</div>
</div>
